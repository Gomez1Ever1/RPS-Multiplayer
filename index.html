<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/script.css">
</head>

<body>

    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="newTrainInfo">
                <tr>
                    <th scope="row" id="trainName"></th>
                    <td id="destination"></td>
                    <td id="freq"></td>
                    <td id="nextArrival"></td>
                    <td id="minAway"></td>
                </tr>
        </table>
        <div class="container">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="form-group">
                        <label for="Train-Name">Train Name:</label>
                        <input type="text" id="userTrain" class="form-control inputArr">
                    </div>
                    <div class="form-group">
                        <label for="destinat">Destination:</label>
                        <input type="text" id="destination1" class="form-control inputArr">
                    </div>
                    <div class="form-group">
                        <label for="First-train-time">First Train Time:</label>
                        <input type="text" id="firstTrain" class="form-control inputArr">
                    </div>
                    <div class="form-group">
                        <label for="freq">Frequency:</label>
                        <input type="text" id="frequency1" class="form-control inputArr">
                    </div>
                    <button class="btn" type="submit" id="btnSubmit">Submit</button>
                </div>

            </div>
        </div>


    </div>

</body>
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
<!-- Specific Firebase products we want (Database) -->
<script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
<script src="script.js" type="text/javascript"></script>

</html>
